services:
  - type: web
    name: allmeet-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: allmeet-db
          property: connectionString
    healthCheckPath: /

databases:
  - name: allmeet-db
    databaseName: allmeet
    user: allmeetuser

